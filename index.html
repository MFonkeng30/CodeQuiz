<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Mobile View-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <!--Link to Stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/codestyle.css">
    <!--Webpage Title-->
    <title>JavaScript Quiz</title>

</head>

<body>
    <!--Link to highscores-->
    <a href="QuizScores.html">View Highscores</a>
    <!--Wrapper-->
    <div id="wrapper">
        <!--Timer-->
        <div id="currentTime"></div>
        <!--Quiz content-->
        <div id="questionsDiv">
            <h1>Code Quiz</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers
                will penalize your score/time by ten seconds!</p>
            <ul id="choicesUl"></ul>
            <!--Buttons-->
            <button id="startTime">Start Quiz</button>
        </div>

    </div>

    <!--Link to External JavaScript-->
    <script src="assets/js/codequiz.js" rel="JavaScript"></script>
</body>
</html>
